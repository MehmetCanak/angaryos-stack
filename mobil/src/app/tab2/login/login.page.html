<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Giriş Yap
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Kapat</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">
        Giriş Yap
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [hidden]="loggednInUserInfo != null" style="margin-top: 80px">
    <ion-item lines="full">
      <ion-label position="floating">Kullanıcı</ion-label>
      <ion-input [(ngModel)]="user.email" type="text" required></ion-input>
    </ion-item>
  
    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input [(ngModel)]="user.password" type="password" required></ion-input>
    </ion-item>
    <br>
    <ion-row>
      <ion-col>
        <ion-button 
          [class.button-disabled]="loading"
          type="submit" color="danger" 
          expand="block" (click)="doLogin()">
          
          Giriş
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  
  

</ion-content>
