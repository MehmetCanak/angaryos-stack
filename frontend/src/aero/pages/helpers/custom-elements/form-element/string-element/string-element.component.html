<input 
(input)="handleChange($event)" 
(keydown)="handleKeyDown($event)"
value="{{ value }}" 
class="{{ class }}"        
placeholder="{{ placeholder }}"        
name="{{ name }}" id="{{ name }}"
>

<select *ngIf="showFilterTypesSelect"
    id="{{ name }}_filter_type" name="{{ name }}_filter_type" style="margin-top: 10px;"
    value="{{ filterType }}"
    (change)="handleChange($event)"
    class="show-tick ms form-control">
    
    <option value="1">
        {{ 'içinde {0} geçen'.tr('...') }}
    </option>
    <option value="2">
        {{ '{0} ile başlayan'.tr('...') }}
    </option>
    <option value="3">
        {{ '{0} ile biten'.tr('...') }}
    </option>
    <option value="4">
        ==
    </option>
    <option value="5">
        !=
    </option>    
    <option value="6">
        {{ 'özel'.tr() }}
    </option>
</select>
