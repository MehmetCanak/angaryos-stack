<textarea style="background-color: white;"
    (change)="handleChange($event)" 
    value="{{ value }}" 
    class="{{ class }}"        
    placeholder="{{ placeholder }}"        
    name="{{ name }}" id="{{ name }}"></textarea>

<select *ngIf="showFilterTypesSelect"
    id="{{ name }}_filter_type" name="{{ name }}_filter_type" style="margin-top: 10px;"
    value="{{ filterType }}"
    class="show-tick ms form-control">
    
    <option value="1">
        {{ 'içinde {0} geçen'.tr('...') }}
    </option>
    <option value="2">
        {{ '{0} ile başlayan'.tr('...') }}
    </option>
    <option value="3">
        {{ '{0} ile biten'.tr('...') }}
    </option>
    <option value="4">
        ==
    </option>
    <option value="5">
        !=
    </option>
</select>
