<section class="content" style="margin: 10px !important;">    
    <div class="container body_scroll">
        <div class="card">
            <div class="row clearfix">
                <div class="col-sm-12">
                    <div class="card">
                        <img [src]="baseUrl+'assets/img/map.png'" style="border: 2px solid white; margin-bottom: 12; margin-top: 5;">
                            <br>
                        <div class="table-responsive social_media_table">
                            <table class="table table-hover c_table">
                                <tbody>
                                    <tr (click)="call()">
                                        <td><span class="social_icon linkedin"><i style="margin-top: 10px" class="zmdi zmdi-smartphone"></i></span>
                                        </td>
                                        <td><span class="list-name">Telefon</span>
                                            <span class="text-muted">+90 555 444 333 XX XX</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span class="social_icon linkedin"><i style="margin-top: 10px" class="zmdi zmdi-phone-forwarded"></i></span>
                                        </td>
                                        <td><span class="list-name">Fax</span>
                                            <span class="text-muted">+90 274 444 333 XX XX</span>
                                        </td>
                                    </tr>
                                    <tr (click)="mail()">
                                        <td><span class="social_icon linkedin"><i style="margin-top: 10px" class="zmdi zmdi-email"></i></span>
                                        </td>
                                        <td><span class="list-name">E-Mail</span>
                                            <span class="text-muted">iletisim@omersavas.com</span>
                                        </td>
                                    </tr>
                                    <tr (click)="navigate('https://www.omersavas.com')">
                                        <td><span class="social_icon linkedin"><i style="margin-top: 10px" class="zmdi zmdi-globe"></i></span>
                                        </td>
                                        <td><span class="list-name">Web</span>
                                            <span class="text-muted">https://www.omersavas.com</span>
                                        </td>
                                    </tr>
                                    <tr (click)="mapNavigate()">
                                        <td><span class="social_icon linkedin"><i style="margin-top: 10px" class="zmdi zmdi-home"></i></span>
                                        </td>
                                        <td><span class="list-name">Adres</span>
                                            <span class="text-muted">Xxxxx Mahallesi Yyyy Sokak <br> No:555/2 Kütahya/Merkez</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <table style="margin: auto;width: 100%; text-align: center;">
                                                <tr>
                                                    <td>
                                                        <span class="social_icon2 linkedin" (click)="navigate('https://www.linkedin.com')">
                                                            <i style="margin-top: 5px" class="zmdi zmdi-linkedin"></i>
                                                        </span>
                                                    </td><td>
                                                        <span class="social_icon2 twitter-table" (click)="navigate('https://www.twitter.com')">
                                                            <i style="margin-top: 5px" class="zmdi zmdi-twitter"></i>
                                                        </span>
                                                    </td><td>
                                                        <span class="social_icon2 twitter-table" (click)="navigate('https://www.facebook.com')">
                                                            <i style="margin-top: 5px" class="zmdi zmdi-facebook"></i>
                                                        </span>
                                                    </td><td>
                                                        <span class="social_icon2 twitter-table" (click)="navigate('https://www.youtube.com')">
                                                            <i style="margin-top: 5px" class="zmdi zmdi-youtube"></i>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            <button (click)="openFeedBackModal()" class="btn btn-lg btn-primary btn-block">Geri Bildirim Gönder</button>
                                        </td>
                                    </tr>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="feedBackModal" role="dialog" aria-labelledby="feedBackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body" style="padding: 15px !important;">
                <h3>Geri Bildirim Gönder</h3>
                <table class="light-table" style="width: 100%">
                    <tr>
                        <td>
                            <div class="form-group" id="name_surname-group">
                                <input class="form-control" placeholder="Ad Soyad" name="name_surname" id="name_surname">
                            </div>
                        </td>
                    </tr><tr>
                        <td>
                            <div class="form-group" id="phone-group">
                                <input type="number" class="form-control" placeholder="Telefon" name="phone" id="phone">
                            </div>
                        </td>
                    </tr><tr>
                        <td>
                            <div class="form-group" id="email_basic-group">
                                <input class="form-control" placeholder="E-Mail" name="email_basic" id="email_basic">
                            </div>
                        </td>
                    </tr><tr>
                        <td>
                            <div class="form-group" id="description-group">
                                <textarea class="form-control" name="description" id="description"></textarea>
                            </div>
                        </td>
                    </tr><tr>
                        <td>
                            <button id="sendFeedbackButton" (click)="sendFeedback()" class="btn btn-block btn-primary">Gönder</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<mobile-bottom-menu-element></mobile-bottom-menu-element>
