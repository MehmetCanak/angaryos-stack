<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="card auth_form row clearfix" style="padding: 30px;background-color: #ddd;">
                    <div class="row clearfix" style="text-align: justify;">
                        <div class="col-lg-2 col-md-4 col-6" 
                            style="min-width: 200px !important;margin: auto;"
                            *ngFor="let tableGroup of getTablesGroups(); let i = index;">
                            <div class="card mcard_4 info-box-2">                        
                                <div class="body" (click)="openDropDown(i)">

                                    <div class="dropdown show">
                                        <a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i style="visibility: hidden;" class="zmdi zmdi-menu"></i> 
                                        </a>
                                      
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                            <a *ngFor="let tableId of tableGroup.table_ids" 
                                            class="dropdown-item" (click)="linkClicked()"
                                            href="{{ getTableUrl(tableGroup.id, tableId) }}">
                                            
                                            {{ getTableName(tableGroup.id, tableId) }}

                                            </a>
                                        </div>
                                    </div>


                                    <div class="img">
                                        <img src="{{ getTableGroupImageUrl(tableGroup) }}">
                                    </div>
                                    <div class="user">
                                        <h5 class="mt-3 mb-1">{{  tableGroup['name_basic'] }}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
