    <script type='text/javascript'>
        //Use only for developing time
        var customAjaxListener = new Object();
        customAjaxListener.tempOpen = XMLHttpRequest.prototype.open;
        customAjaxListener.tempSend = XMLHttpRequest.prototype.send;
        
        XMLHttpRequest.prototype.open = function(a,b) 
        {
           if (!a) var a='';
            if (!b) var b='';
            customAjaxListener.tempOpen.apply(this, arguments);
            customAjaxListener.method = a;  
            customAjaxListener.url = b;
            if (a.toLowerCase() == 'get') 
            {
                customAjaxListener.data = b.split('?');
                customAjaxListener.data = customAjaxListener.data[1];
            }
        }
        
        XMLHttpRequest.prototype.send = function(a,b) {
            if(customAjaxListener.url.indexOf("tawk.to") > -1)
            {
                //console.log("Canceled: " + customAjaxListener.url);
                return;
            }
            
            if (!a) var a='';
            if (!b) var b='';
            customAjaxListener.tempSend.apply(this, arguments);
            if(customAjaxListener.method.toLowerCase() == 'post') customAjaxListener.data = a;
        }
        </script>
